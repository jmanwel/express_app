name: build-test-deploy
on: 
  workflow_dispatch:
jobs: 
  
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: node app.js
  
  test: 
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm test
  
  deploy:
    needs: test
    permissions:
      contents: write
      pages: write     
      id-token: write  

    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:

      - name: create env file
        run: |
          touch .env
          echo MONGO_CLUSTER=${{ secrets.MONGO_CLUSTER }} >> .env
          echo MONGO_DATABASE=${{ secrets.MONGO_DATABASE }} >> .env
          echo MONGO_PASS=${{ secrets.MONGO_PASS }} >> .env
          echo MONGO_USER=${{ secrets.MONGO_USER }} >> .env

      - name: checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      
      - name: configure github pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: next

      - run: npm install
      - run: node app.js

      - name: upload artifacts
        uses: actions/upload-pages-artifact@v1
        with: 
          path: "./"

      - name: deploy
        id: deployment
        uses: actions/deploy-pages@v1